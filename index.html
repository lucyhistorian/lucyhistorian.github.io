<script language="JavaScript1.2">

/*

(c) Dynamic Drive (www.dynamicdrive.com)
For full source code, usage terms, and 100's more DHTML scripts, visit http://dynamicdrive.com
*/

//configure shake degree (where larger # equals greater shake)
var rector=5

///////DONE EDITTING///////////
var stopit=0 
var stopitm=0;
var a=1

function init(which){
stopit=0
shake=which
shake.style.left=0;
shake.style.top=0
}

function rattleimage(){
if ((!document.all&&!document.getElementById)||stopit==1||stopitm==1)
return
if (a==1){
shake.style.top=parseInt(shake.style.top)+rector+"px"
}
else if (a==2){
shake.style.left=parseInt(shake.style.left)+rector+"px"
}
else if (a==3){
shake.style.top=parseInt(shake.style.top)-rector+"px"
}
else{
shake.style.left=parseInt(shake.style.left)-rector+"px"
}
if (a<4)
a++
else
a=1
setTimeout("rattleimage()",50)
}

function stoprattle(which){
stopit=1
which.style.left=0
which.style.top=0
}

function press_present(){
	document.getElementById("ptop").src='empty.png';
	stopitm=1;
}

</script>
  <!--WIGGLE-->
  
  
  <body>

	<img src='present_top.png' id='ptop' class="shakeimage" onMouseover="init(this);rattleimage()" onMouseout="stoprattle(this);top.focus()" onClick="press_present()" style='width: 400px; position:relative;'></img>
